<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>代码异常检测</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 1000px; /* 增加容器宽度 */
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        textarea {
            width: 100%;
            height: 250px; /* 增加输入框的高度 */
            margin-bottom: 20px;
            padding: 10px;
            font-family: monospace;
            font-size: 14px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #fixedCode {
            height: 300px; /* 增加显示框的高度 */
            margin-top: 20px;
            padding: 10px;
            font-family: monospace;
            font-size: 14px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            background-color: #f9f9f9;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>代码异常检测</h1>
        <label for="inputCode">请输入待检测的代码：</label>
        <textarea id="inputCode" placeholder="在此处输入待检测的代码语句..."></textarea>
        <button onclick="fixCode()">执行异常检测</button>
        <label for="fixedCode">检测结果：</label>
        <textarea id="fixedCode" readonly placeholder="检测结果"></textarea>
    </div>

    <script>
        async function fixCode() {
            const inputCode = document.getElementById('inputCode').value;

            // 发送POST请求到后端
            const response = await fetch('http://82.156.118.211:1038/echo', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ text: inputCode })
            });

            if (response.ok) {
                const result = await response.json();
                // 显示修复后的代码
                document.getElementById('fixedCode').value = result.echo;
            } else {
                alert("请求失败！");
            }
        }
    </script>
</body>
</html>
